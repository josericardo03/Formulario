<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio satisfa√ß√£o</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      src="assets/LOGO-Full.svg"
      alt="Desenvolve"
      id="develop"
      style="width: 300px; margin-bottom: 20px"
    />
    <form id="satisfactionForm">
      <div id="principal">
        <h1>A desenvolve quer ouvir voc√™!</h1>
        <h2>Participe da nossa pesquisa de satisfa√ß√£o</h2>
        <section>
          <div id="buttons-container">
            <button
              type="button"
              onclick="setSatisfaction('√ìtimo', 'üòÉ')"
              id="otimoBtn"
            >
              <img src="assets/super.png" alt="√ìtimo" />
              <span>√ìtimo</span>
            </button>
            <button
              type="button"
              onclick="setSatisfaction('Bom', 'üòä')"
              id="bomBtn"
            >
              <img src="assets/feliz.png" alt="Bom" id="bom" />
              <span>Bom</span>
            </button>
            <button
              type="button"
              onclick="setSatisfaction('Regular', 'üòê')"
              id="regularBtn"
            >
              <img src="assets/regular.png" alt="Regular" />
              <span>Regular</span>
            </button>
            <button
              type="button"
              onclick="setSatisfaction('P√©ssimo', 'üòû')"
              id="pessimoBtn"
            >
              <img src="assets/triste.png" alt="P√©ssimo" />
              <span>P√©ssimo</span>
            </button>
          </div>
          <div id="coment">
            <div id="tele">
              Digite seu telefone:<input
                type="tel"
                name="Telefone"
                id="telefoneInput"
                placeholder="Telefone"
                required
              />
            </div>

            <h2>Deixe aqui seu coment√°rio:</h2>
            <textarea
              rows="7"
              cols="50"
              placeholder="Digite seu coment√°rio aqui..."
              name="Comentario"
            ></textarea>

            <input type="hidden" name="emoji" id="emojiInput" />
            <input
              type="button"
              value="Finalizar"
              id="botao"
              onclick="submitForm()"
            />
            <div id="thanksMessage" style="display: none"></div>
          </div>
        </section>
      </div>
    </form>

    <script>
      function setSatisfaction(level, emoji) {
        document
          .querySelectorAll("#buttons-container button")
          .forEach(function (btn) {
            btn.classList.remove("active");
          });

        var levelId = level.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

        document
          .getElementById(levelId.toLowerCase() + "Btn")
          .classList.add("active");

        document.getElementById("emojiInput").value = emoji;
      }

      function submitForm() {
        var commentInput = document.querySelector(
          "textarea[name='Comentario']"
        );
        var comment = commentInput.value.trim();

        var telefoneInput = document.querySelector("input[name='Telefone']");
        var telefone = telefoneInput.value.trim();

        if (
          (!comment &&
            document
              .getElementById("regularBtn")
              .classList.contains("active")) ||
          document.getElementById("pessimoBtn").classList.contains("active")
        ) {
          alert(
            "Por favor, preencha o campo de coment√°rio antes de finalizar."
          );
          return;
        }

        if (!telefone) {
          alert("Por favor, preencha o campo de telefone antes de finalizar.");
          return;
        }

        var formData = new FormData(
          document.getElementById("satisfactionForm")
        );

        commentInput.value = "";
        telefoneInput.value = "";

        var thanksMessage = document.getElementById("thanksMessage");
        thanksMessage.style.display = "block";
        thanksMessage.innerHTML = "Mensagem enviada com sucesso!";

        fetch("https://api.sheetmonkey.io/form/maMnXe8TGS2dRJom9akjmX", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Formul√°rio enviado com sucesso:", data);
          })
          .catch((error) => {
            console.error("Erro ao enviar o formul√°rio:", error);
          });
      }

      document
        .getElementById("regularBtn")
        .addEventListener("click", function () {
          document.getElementById("botao").disabled = true;
        });

      document
        .getElementById("pessimoBtn")
        .addEventListener("click", function () {
          document.getElementById("botao").disabled = true;
        });

      document
        .getElementById("otimoBtn")
        .addEventListener("click", function () {
          document.getElementById("botao").disabled = false;
        });

      document.getElementById("bomBtn").addEventListener("click", function () {
        document.getElementById("botao").disabled = false;
      });
    </script>
  </body>
</html>
